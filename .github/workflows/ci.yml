name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'macos-latest' }}  # TODO: Fix macOS C++20 compatibility
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang-15

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake llvm

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release --all-features

      - name: Test
        run: cargo test --release --all-features

      - name: Benchmark (dry run)
        run: cargo bench --no-run
        continue-on-error: true

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang-15

      - name: Run benchmarks
        run: |
          cargo bench --features simd,parallel > bench_output.txt || true
          cat bench_output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_output.txt
        if: always()

  optimize-check:
    name: Verify SIMD Optimizations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake binutils

      - name: Build with optimizations
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DCMAKE_CXX_FLAGS="-O3 -march=native"
          make -j$(nproc)

      - name: Check for AVX-512 instructions
        run: |
          echo "Checking for AVX-512 SIMD instructions..."
          if objdump -d build/*.a | grep -E "vmovdqu64|vprefetch"; then
            echo "✓ AVX-512 optimizations found"
          else
            echo "⚠ No AVX-512 instructions detected"
          fi

      - name: Check binary size
        run: |
          ls -lh build/*.a
          echo "Library size should be optimized for speed, not size"
